<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nabídka vozů</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="nabidka.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="js.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg" class="navbar navbar-dark" style="background-color: rgb(77, 76, 76)">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
      <a class="navbar-brand" href="#"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f4/BMW_logo_%28gray%29.svg/2048px-BMW_logo_%28gray%29.svg.png" width="50px" height="50px"></a>
      <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
        <li class="nav-item active">
          <a class="nav-link" href="index.html" class="text-dark">Domovská stránka<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="nabidka.html" onclick="redirect">Nabídka vozů</a>
        </li>
      </ul>
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit" data-toggle="modal" data-target="#cartModal">
        Košík <span class="badge badge-pill badge-info">0</span>
      </button>
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit" data-toggle="modal" data-target="#loginModal">Přihlásit se</button>
    </div>
  </nav>
  <div class="modal fade" role="dialog" id="loginModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title">Přihlášení</h3>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
    <div class="modal-body">
      <div class="form-group">
        <input type="text" name="E-mail" class="form.control" placeholder="email">
      </div>
      <div class="form-group">
        <input class="password" name="Heslo" class="form.control" placeholder="heslo">
      </div>

      <div class="modal-footer">
        <button type="submit" class="btn btn-success">Přihlásit se</button>
      </div>
      </div>
    </div>
    </div>
    </div>

    <div class="modal" id="cartModal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Nákupní košík</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            Obsah košíku
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Zavřít</button>
            <button type="button" class="btn btn-primary">Objednat</button>
          </div>
        </div>
      </div>
    </div>
    
    <div class="d-flex justify-content-center">
      <div class="card" style="width: 18rem;">
        <img class="card-img-top" src="https://francorchamps-miniatures.be/2358-large_default/112-bmw-m3-e30.jpg" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">BMW M3 E30</h5>
          <p class="card-text">BMW řada 3 model E30 byl vyráběn v letech 1982 až 1991</p>
          <br>
          <button class="btn btn-primary addToCartBtn" data-product-name="Název produktu" data-product-price="100">Přidat do košíku</button>
        </div>
      </div>
      <div class="card" style="width: 18rem;">
        <img class="card-img-top" src="https://www.obchodth.cz/73694-thickbox_default/pricniky-thule-wingbar-edge-evo-black-bmw-x7-2019-s-podelniky.jpg" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">BMW X7</h5>
          <p class="card-text">X7 je první SUV od BMW, které převeze až sedm dospělých pasažérů</p>
          <button class="btn btn-primary addToCartBtn" data-product-name="Název produktu" data-product-price="100">Přidat do košíku</button>
        </div>
      </div>
      <div class="card" style="width: 18rem;">
        <img class="card-img-top" src="http://cdn.shopify.com/s/files/1/0673/5406/7260/products/GT-Spirit-M5-CS-F90-Limited-Edition-Realistic-Resin-Car-Model-Collection-1-18.jpg?v=1668403696" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">BMW M5 Competition</h5>
          <p class="card-text">M5 Competition umí stovku za 3,3 sekundy</p>
          <br>
          <button class="btn btn-primary addToCartBtn" data-product-name="Název produktu" data-product-price="100">Přidat do košíku</button>
        </div>
      </div>
    </div>
</body>
</html>
